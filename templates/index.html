<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/chat.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>PDF Chatbot</h1>
            <div id="connectionStatus" class="disconnected">Connecting to Ollama...</div>
        </header>
        
        <div class="app-container">
            <div class="upload-section">
                <h2 class="section-title">Knowledge Base</h2>
                
                <div class="file-upload">
                    <input type="file" id="fileInput" class="file-input" accept=".pdf">
                    <label for="fileInput" class="upload-btn" id="uploadButton">Upload PDF</label>
                    <div id="uploadStatus" class="status-message"></div>
                </div>
                
                <div class="document-list">
                    <h3>Available Documents</h3>
                    <div id="documentsList">
                        <p>Loading documents...</p>
                    </div>
                </div>
                <div class ="model_info">
                    <h3>Model Information</h3>
                    <p>Embedded Model<span id="embedModel"></span><br>nomic-embed-text:v1.5</p>
                    <p>Chat LLM Model<span id="chatModel"></span><br>gemma3:1b</p>
                </div>
            </div>
            
            <div class="chat-section">
                <h2 class="section-title">Chat</h2>
                
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <div class="message bot-message">
                            Welcome! Upload a PDF and ask me questions about its content.
                        </div>
                    </div>
                    
                    <div class="chat-input">
                        <input type="text" id="questionInput" placeholder="Type your question here..." disabled>
                        <button id="sendButton" disabled>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
